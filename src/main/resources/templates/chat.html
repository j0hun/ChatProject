<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        #title_room {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        #chatting {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        #yourMsg {
            padding: 20px;
            border-top: 1px solid #ddd;
        }

        .inputTable {
            width: 100%;
        }

        .inputTable th {
            text-align: left;
            vertical-align: middle;
        }

        .inputTable input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-right: 10px;
        }

        .inputTable button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .inputTable button:hover {
            background-color: #45a049;
        }

        .me {

            background-color: #dcf8c6;
            padding: 10px;


            max-width: 60%;

        }

        .other {
            background-color: #f1f0f0;
            padding: 10px;
            max-width: 60%;
            margin-left:auto;

        }
    </style>
</head>
<body>
<div class="container" id="container">
    <h1 id="title_room">채팅방제목</h1>
    <div id="chatting" class="chatting">
    </div>
    <div id="yourMsg">
        <table class="inputTable">
            <tr>
                <th>메시지</th>
                <th><input id="msg" placeholder="보내실 메시지를 입력하세요."></th>
                <th><button onclick="send()" id="sendBtn">보내기</button></th>
            </tr>
        </table>
    </div>
</div>
<script th:inline="javascript">

    var userId = window.prompt("사용자 닉네임?");

    var roomId = [[${chatRoomId}]];

    function connect() {
        //WebSocketConfig.java에 설정된 endpoint로 SockJS 객체, StompClient 객체 생성
        var socket = new SockJS("/ws");
        //do Handshake
        stompClient = Stomp.over(socket);

        // connect(header,연결 성공시 콜백,에러발생시 콜백)
        stompClient.connect({}, function () {
                //subscribe(subscribe url,해당 url로 메시지를 받을때마다 실행할 함수)
                stompClient.subscribe('/sub/' + roomId , function (e) {
                    //e.body에 전송된 data가 들어있다
                    showMessage(JSON.parse(e .body));
                });
            },
            function(e){
                //에러 콜백
                alert('에러발생');
            }
        );

    }

    connect();

    //엔터 눌렀을때 전송
    $('#msg').keypress(function(e){
        if(e.keyCode===13) send();
    });

    //화면에 메시지를 표시하는 함수
    function showMessage(data){
        if(data.sender===userId){
            $('#chatting').append("<p class='me'>"+data.sender+" : "+data.content+"</p>");
        } else {
            $('#chatting').append("<p class='other'>"+data.sender+" : "+data.content+"</p>");
        }

    }

    //메시지 브로커로 메시지 전송
    function send(){
        var data = {
            "sender": userId,
            "content": $("#msg").val()
        };
        // send(destination,헤더,페이로드)
        stompClient.send("/pub/" + roomId, {}, JSON.stringify(data));
        $("#msg").val('');
    }

</script>
</body>
</html>
